<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto: Край ты мой заброшенный, Край ты мой, пустырь.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая учебная работа на курсе Яндекс Практикума">
  <meta name="keywords" content="Яндекс Практикум, четвертая работа, заставляем себя думать">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <a href="#" class="header__main-page-link"><img class="header__logo" src="images/logo.svg" alt="Логотип Mesto Russia"></a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar" style="background-image: url('images/avatar.jpg')"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <ul class="elements">
    </ul>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_form">
      <form action="" name="form-profile" class="form form_type_profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <label class="form__field">
          <input type="text" name="name" class="form__input-text input-profile-name" required minlength="2" maxlength="40" autocomplete="off">
          <span class="form__input-error"></span>
        </label>
        <label class="form__field">
          <input type="text" name="job" class="form__input-text input-profile-job" required minlength="2" maxlength="200" autocomplete="off">
          <span class="form__input-error"></span>
        </label>
        <input type="submit" class="form__submit" value="Сохранить">
      </form>
      <button class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container popup__container_type_form">
      <form action="" name="form-card" class="form form_type_card" novalidate>
        <h2 class="form__title">Новое место</h2>
        <label class="form__field">
          <input type="text" placeholder="Название" name="title" class="form__input-text input-card-title" required minlength="1" maxlength="30" autocomplete="off">
          <span class="form__input-error"></span>
        </label>
        <label class="form__field">
          <input type="url" placeholder="Ссылка на картинку" name="img-link" class="form__input-text input-card-img" required autocomplete="off">
          <span class="form__input-error"></span>
        </label>
        <input type="submit" class="form__submit" value="Сохранить">
      </form>
      <button class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container">
      <div class="popup__img-container">
        <img src="" alt="" class="popup__img">
      </div>
      <button class="popup__close-btn"></button>
      <p class="popup__img-title"></p>
    </div>
  </div>

  <template class="card-template">
    <li class="elements__item element">
      <div class="element__img-container">
        <div class="element__img-container-ratio">
          <img src="" alt="" class="element__img">
        </div>
        <button class="element__trash"></button>
      </div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-btn"></button>
      </div>
    </li>
  </template>

</div>

<script type="module" src="scripts/Card.js"></script>
<script type="module" src="scripts/FormValidator.js"></script>
<script type="module" src="scripts/index.js"></script>

</body>
</html>
