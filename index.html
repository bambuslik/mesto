<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto: Край ты мой заброшенный, Край ты мой, пустырь.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая учебная работа на курсе Яндекс Практикума">
  <meta name="keywords" content="Яндекс Практикум, четвертая работа, заставляем себя думать">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <a href="#" class="header__main-page-link"><img class="header__logo" src="images/logo.svg" alt="Логотип Mesto Russia"></a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar" style="background-image: url('images/avatar.jpg')"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" id="profile-edit-btn"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" id="add-card-btn"></button>
    </section>

    <ul class="elements" id="cards-list">
      <template id="card-template">
        <li class="elements__item element">
            <div class="element__img-container">
              <div class="element__img-container-ratio">
                <img src="" alt="" class="element__img">
              </div>
              <button class="element__trash"></button>
            </div>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
      </template>
    </ul>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>

  <div class="popup" id="profile-popup">
    <div class="popup__container">
      <form action="" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="name" class="form__input-text" id="profile-name">
        <input type="text" name="job" class="form__input-text" id="profile-job">
        <input type="submit" class="form__submit" value="Сохранить">
        <button class="form__close-btn"></button>
      </form>
    </div>
  </div>

  <div class="popup" id="location-card-popup">
    <div class="popup__container">
      <form action="" class="form">
        <h2 class="form__title">Новое место</h2>
        <input type="text" placeholder="Название" name="title" class="form__input-text" id="location-card-title">
        <input type="text" placeholder="Ссылка на картинку" name="img-link" class="form__input-text" id="location-card-img-link">
        <input type="submit" class="form__submit" value="Сохранить">
        <button class="form__close-btn"></button>
      </form>
    </div>
  </div>


</div>
<script src="scripts/script.js"></script>
</body>
</html>
