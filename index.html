<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto: Край ты мой заброшенный, Край ты мой, пустырь.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая учебная работа на курсе Яндекс Практикума">
  <meta name="keywords" content="Яндекс Практикум, четвертая работа, заставляем себя думать">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <a href="#" class="header__main-page-link"><img class="header__logo" src="images/logo.svg" alt="Mesto Russia"></a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <a href="" class="profile__edit-btn"><img class="profile__edit-btn-bg" src="images/edit-btn.svg" alt="Редактировать профиль"></a>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <a href="" class="profile__add-btn"></a>
    </section>

    <ul class="elements">
      <li class="elements__item">
        <img src="images/murino.jpg" alt="Мурино" class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Мурино</h2>
          <a href="" class="elements__like-btn"><img src="images/like-btn.svg" alt="Лайк"></a>
        </div>
      </li>
      <li class="elements__item">
        <img src="images/alma-ata.jpg" alt="Алма-Ата" class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Алма-Ата</h2>
          <a href="" class="elements__like-btn"><img src="images/like-btn.svg" alt="Лайк"></a>
        </div>
      </li>
      <li class="elements__item">
        <img src="images/medeo.jpg" alt="Медео" class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Медео</h2>
          <a href="" class="elements__like-btn"><img src="images/like-btn.svg" alt="Лайк"></a>
        </div>
      </li>
      <li class="elements__item">
        <img src="images/saint-pete.jpg" alt="Санкт-Петербург" class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Санкт-Петербург</h2>
          <a href="" class="elements__like-btn"><img src="images/like-btn.svg" alt="Лайк"></a>
        </div>
      </li>
      <li class="elements__item">
        <img src="images/sevastopol.jpg" alt="Севастополь" class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Севастополь</h2>
          <a href="" class="elements__like-btn"><img src="images/like-btn.svg" alt="Лайк"></a>
        </div>
      </li>
      <li class="elements__item">
        <img src="images/shushari.jpg" alt="Шушары" class="elements__img">
        <div class="elements__info">
          <h2 class="elements__title">Шушары</h2>
          <a href="" class="elements__like-btn"><img src="images/like-btn.svg" alt="Лайк"></a>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form action="" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" class="form__name">
        <input type="text" class="form__job">
        <input type="submit" class="form__submit" value="Сохранить">
        <a href="#" class="form__close-btn"><img src="images/form-close-btn.svg" alt="Закрыть форму"></a>
      </form>
    </div>
  </div>



</div>
<script src="scripts/script.js"></script>
</body>
</html>
